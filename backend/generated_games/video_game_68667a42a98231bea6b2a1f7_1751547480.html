<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Roadmap</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #222222;
        }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4a4a4a;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .roadmap {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .module {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .module h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .topic {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 4px;
        }
        
        .topic input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        
        .topic label {
            flex-grow: 1;
            cursor: pointer;
        }
        
        .resources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #e0e0e0;
        }
        
        .resources a {
            display: block;
            color: #1a73e8;
            text-decoration: none;
            margin: 5px 0;
            padding: 3px 0;
        }
        
        .resources a:hover {
            text-decoration: underline;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 12px 25px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #333333;
        }
        
        .completed {
            background-color: #f0f0f0;
        }
        
        .completed label {
            text-decoration: line-through;
            color: #777777;
        }
        
        .level-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .level-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }
        
        .level-dot.active {
            background-color: #4a4a4a;
        }
        
        @media (max-width: 768px) {
            .roadmap {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Learning Roadmap</h1>
        <p>Master AI fundamentals through this interactive learning path</p>
    </header>
    
    <div class="progress-container">
        <span>Progress:</span>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="progressText">0%</span>
    </div>
    
    <div class="level-indicator">
        <div class="level-dot active" data-level="1"></div>
        <div class="level-dot" data-level="2"></div>
        <div class="level-dot" data-level="3"></div>
    </div>
    
    <div class="roadmap" id="roadmapContainer">
        <!-- Level 1 content will be loaded here -->
    </div>
    
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next Level</button>
        <button id="restartBtn">Restart</button>
    </div>

    <script>
        // Game data
        const levels = [
            {
                title: "Foundational Math",
                topics: [
                    {
                        name: "Calculus",
                        completed: false,
                        resources: [
                            {name: "Khan Academy", url: "https://www.khanacademy.org/math/calculus-1"},
                            {name: "MIT OpenCourseWare", url: "https://ocw.mit.edu/courses/mathematics/18-01sc-single-variable-calculus-fall-2010/"}
                        ]
                    },
                    {
                        name: "Linear Algebra",
                        completed: false,
                        resources: [
                            {name: "Khan Academy", url: "https://www.khanacademy.org/math/linear-algebra"},
                            {name: "MIT OpenCourseWare", url: "https://ocw.mit.edu/courses/mathematics/18-06sc-linear-algebra-fall-2011/"}
                        ]
                    },
                    {
                        name: "Probability & Statistics",
                        completed: false,
                        resources: [
                            {name: "Khan Academy", url: "https://www.khanacademy.org/math/statistics-probability"},
                            {name: "MIT OpenCourseWare", url: "https://ocw.mit.edu/courses/mathematics/18-05-introduction-to-probability-and-statistics-spring-2014/"}
                        ]
                    }
                ]
            },
            {
                title: "Programming Skills",
                topics: [
                    {
                        name: "Linux Command Line",
                        completed: false,
                        resources: [
                            {name: "Codecademy", url: "https://www.codecademy.com/learn/learn-the-command-line"}
                        ]
                    },
                    {
                        name: "Object-Oriented Programming",
                        completed: false,
                        resources: [
                            {name: "Codecademy", url: "https://www.codecademy.com/learn/learn-java"}
                        ]
                    },
                    {
                        name: "Data Structures & Algorithms",
                        completed: false,
                        resources: [
                            {name: "Google's Python Class", url: "https://developers.google.com/edu/python"}
                        ]
                    },
                    {
                        name: "Python Programming",
                        completed: false,
                        resources: [
                            {name: "Codecademy", url: "https://www.codecademy.com/learn/learn-python-3"}
                        ]
                    }
                ]
            },
            {
                title: "AI Fundamentals",
                topics: [
                    {
                        name: "Machine Learning Path",
                        completed: false,
                        resources: [
                            {name: "Stanford CS229", url: "http://cs229.stanford.edu/"},
                            {name: "MIT OpenCourseWare", url: "https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-867-machine-learning-fall-2006/"}
                        ]
                    },
                    {
                        name: "Artificial Intelligence Path",
                        completed: false,
                        resources: [
                            {name: "MIT OpenCourseWare", url: "https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/"}
                        ]
                    },
                    {
                        name: "Project Development",
                        completed: false,
                        resources: [
                            {name: "ICML Conference", url: "https://icml.cc/"},
                            {name: "NeurIPS Conference", url: "https://neurips.cc/"}
                        ]
                    }
                ]
            }
        ];

        // Game state
        let currentLevel = 0;
        let progress = 0;
        let completedTopics = JSON.parse(localStorage.getItem('aiProgress')) || [];

        // DOM elements
        const roadmapContainer = document.getElementById('roadmapContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const levelDots = document.querySelectorAll('.level-dot');

        // Initialize game
        function initGame() {
            renderLevel();
            updateProgress();
            updateLevelIndicator();
        }

        // Render current level
        function renderLevel() {
            roadmapContainer.innerHTML = '';
            const level = levels[currentLevel];
            
            const moduleElement = document.createElement('div');
            moduleElement.className = 'module';
            moduleElement.innerHTML = `
                <h2>${level.title}</h2>
                <div class="topics-container">
                    ${level.topics.map((topic, index) => {
                        const isCompleted = completedTopics.includes(`${currentLevel}-${index}`);
                        return `
                            <div class="topic ${isCompleted ? 'completed' : ''}" data-level="${currentLevel}" data-topic="${index}">
                                <input type="checkbox" id="topic-${currentLevel}-${index}" ${isCompleted ? 'checked' : ''}>
                                <label for="topic-${currentLevel}-${index}">${topic.name}</label>
                                <div class="resources">
                                    ${topic.resources.map(res => 
                                        `<a href="${res.url}" target="_blank">${res.name}</a>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            roadmapContainer.appendChild(moduleElement);
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.topic input').forEach(checkbox => {
                checkbox.addEventListener('change', handleTopicComplete);
            });
        }

        // Handle topic completion
        function handleTopicComplete(e) {
            const checkbox = e.target;
            const topicElement = checkbox.closest('.topic');
            const levelIndex = topicElement.dataset.level;
            const topicIndex = topicElement.dataset.topic;
            const topicKey = `${levelIndex}-${topicIndex}`;
            
            if (checkbox.checked) {
                if (!completedTopics.includes(topicKey)) {
                    completedTopics.push(topicKey);
                }
                topicElement.classList.add('completed');
            } else {
                completedTopics = completedTopics.filter(item => item !== topicKey);
                topicElement.classList.remove('completed');
            }
            
            localStorage.setItem('aiProgress', JSON.stringify(completedTopics));
            updateProgress();
        }

        // Update progress display
        function updateProgress() {
            const totalTopics = levels.reduce((sum, level) => sum + level.topics.length, 0);
            progress = Math.round((completedTopics.length / totalTopics) * 100);
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
        }

        // Update level indicator
        function updateLevelIndicator() {
            levelDots.forEach((dot, index) => {
                if (index === currentLevel) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Navigation handlers
        nextBtn.addEventListener('click', () => {
            if (currentLevel < levels.length - 1) {
                currentLevel++;
                renderLevel();
                updateLevelIndicator();
                prevBtn.disabled = false;
                
                if (currentLevel === levels.length - 1) {
                    nextBtn.disabled = true;
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentLevel > 0) {
                currentLevel--;
                renderLevel();
                updateLevelIndicator();
                nextBtn.disabled = false;
                
                if (currentLevel === 0) {
                    prevBtn.disabled = true;
                }
            }
        });

        restartBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to restart your progress?')) {
                completedTopics = [];
                localStorage.removeItem('aiProgress');
                currentLevel = 0;
                renderLevel();
                updateProgress();
                updateLevelIndicator();
                prevBtn.disabled = true;
                nextBtn.disabled = false;
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            prevBtn.disabled = true;
            if (currentLevel === levels.length - 1) {
                nextBtn.disabled = true;
            }
            initGame();
        });
    </script>
</body>
</html>
