<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Financial Analysis Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        .progress-item {
            text-align: center;
            flex: 1;
        }
        
        .progress-item.active {
            color: #3498db;
            font-weight: bold;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #ecf0f1;
            margin: 10px 20px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .game-content {
            padding: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .scenario {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .scenario h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .scenario p {
            line-height: 1.6;
            color: #34495e;
        }
        
        .visualization {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .data-points {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .data-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .dimension-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .dimension-btn {
            padding: 8px 15px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .dimension-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        .graph-container {
            height: 250px;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .graph {
            width: 90%;
            height: 90%;
            position: relative;
        }
        
        .axis {
            position: absolute;
            background-color: #7f8c8d;
        }
        
        .x-axis {
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
        }
        
        .y-axis {
            width: 2px;
            height: 100%;
            left: 0;
            bottom: 0;
        }
        
        .data-point {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .data-point:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
        
        .cluster-0 { background-color: #3498db; }
        .cluster-1 { background-color: #e74c3c; }
        .cluster-2 { background-color: #2ecc71; }
        .cluster-3 { background-color: #f39c12; }
        
        .controls {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-group {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

    </style>
</html>
