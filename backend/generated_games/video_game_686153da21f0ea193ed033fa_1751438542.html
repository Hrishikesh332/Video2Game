<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Stretch Routine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #222222;
        }
        
        .screen {
            display: none;
            min-height: 70vh;
        }
        
        .active {
            display: block;
        }
        
        .timer-container {
            background-color: #f5f5f5;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #timer {
            font-size: 3rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            background-color: #f0f0f0;
            border: 1px solid #d0d0d0;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        .primary-btn {
            background-color: #4a4a4a;
            color: white;
            font-weight: bold;
        }
        
        .primary-btn:hover {
            background-color: #333333;
        }
        
        .exercise-container {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        .exercise-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c2c2c;
        }
        
        .animation-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .figure {
            position: relative;
            width: 120px;
            height: 180px;
        }
        
        .head {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 35px;
        }
        
        .body {
            width: 20px;
            height: 80px;
            background-color: #e0e0e0;
            position: absolute;
            top: 50px;
            left: 55px;
        }
        
        .arm {
            width: 80px;
            height: 15px;
            background-color: #e0e0e0;
            position: absolute;
            border-radius: 10px;
        }
        
        .left-arm {
            top: 60px;
            left: -10px;
            transform-origin: right center;
        }
        
        .right-arm {
            top: 60px;
            left: 50px;
            transform-origin: left center;
        }
        
        .leg {
            width: 15px;
            height: 70px;
            background-color: #e0e0e0;
            position: absolute;
            top: 130px;
        }
        
        .left-leg {
            left: 50px;
        }
        
        .right-leg {
            left: 75px;
        }
        
        .instructions {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .benefits {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-style: italic;
        }
        
        .progress-container {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4a4a4a;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .feedback-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-link {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: bold;
        }
        
        .recommendations {
            margin: 25px 0;
        }
        
        .recommendations ul {
            padding-left: 25px;
            margin: 15px 0;
        }
        
        .recommendations li {
            margin: 10px 0;
        }
        
        .exercise-counter {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes stretch-arm {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg); }
        }
        
        @keyframes rotate-elbow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes twist-torso {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(25deg); }
        }
        
        .breathing .body {
            animation: breathe 4s infinite ease-in-out;
        }
        
        .arm-stretch .left-arm {
            animation: stretch-arm 3s infinite ease-in-out;
        }
        
        .elbow-rotation .right-arm {
            animation: rotate-elbow 2s infinite linear;
            transform-origin: left center;
        }
        
        .torso-twist .body {
            animation: twist-torso 3s infinite ease-in-out;
            transform-origin: top center;
        }
        
        @media (max-width: 600px) {
            .timer-container {
                width: 150px;
                height: 150px;
            }
            
            #timer {
                font-size: 2.2rem;
            }
            
            .figure {
                transform: scale(0.8);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Morning Stretch Routine</h1>
        </header>
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="exercise-container">
                <h2>3-Minute Energizing Stretch</h2>
                <p>Start your day with this quick and effective stretching routine.</p>
            </div>
            <div class="controls">
                <button id="start-btn" class="primary-btn">Begin Routine</button>
                <button id="customize-btn">Customize</button>
            </div>
        </div>
        
        <!-- Customization Screen -->
        <div id="customize-screen" class="screen">
            <div class="exercise-container">
                <h2>Customize Your Routine</h2>
                <div class="custom-option">
                    <h3>Select Exercises</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="exercise" value="breathing" checked> Breathing Exercise</label>
                        <label><input type="checkbox" name="exercise" value="armStretch" checked> Arm Stretch</label>
                        <label><input type="checkbox" name="exercise" value="elbowRotation" checked> Elbow Rotation</label>
                        <label><input type="checkbox" name="exercise" value="torsoTwist" checked> Torso Twist</label>
                    </div>
                </div>
                <div class="custom-option">
                    <h3>Duration per Exercise (seconds)</h3>
                    <input type="number" id="duration-input" min="10" max="120" value="45">
                </div>
            </div>
            <div class="controls">
                <button id="save-custom-btn" class="primary-btn">Save & Start</button>
                <button id="back-btn">Back</button>
            </div>
        </div>
        
        <!-- Main Game Screen -->
        <div id="game-screen" class="screen">
            <div class="timer-container">
                <div id="timer">03:00</div>
            </div>
            
            <div class="exercise-counter">
                <span id="current-exercise">1</span> of <span id="total-exercises">4</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="routine-progress"></div>
            </div>
            
            <div class="exercise-container" id="exercise-content">
                <h2 class="exercise-title" id="exercise-name">Breathing Exercise</h2>
                
                <div class="animation-container">
                    <div class="figure" id="animation-figure">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="arm left-arm"></div>
                        <div class="arm right-arm"></div>
                        <div class="leg left-leg"></div>
                        <div class="leg right-leg"></div>
                    </div>
                </div>

    </div>
    </div>
    </div>
    </div>
</body>
</html>
